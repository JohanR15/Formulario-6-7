<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulario</title>
</head>

<body class="body2">
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"> <a href="inicio.html">Inicio</a></li>
                <li class="lista"> <a href="formulario.html">Información</a></li>
                <li class="lista lista-r"> <a href="index.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form action="" >
            <div>
                <label>Propietario del vehículo</label>
                <input size="90px" type="text" placeholder="Propiedad del vehículo" id="PV">
            </div>

            <div>
                <label>Módelo del vehículo</label>
                <input size="90px" type="text" placeholder="Módelo del vehículo" id="MV">
            </div>
            <div class="container">
                <label>Placa</label>
                <input size="40px" type="text" placeholder="NN-NN-LL" id="P">

                <label>Tipo vehículo</label>
                <input size="40px" type="text" placeholder="Carro Moto" id="TV">
            </div>
            <div class="container">
                <label>Fecha: </label>
                <input size="28px" type="date" placeholder="dd/mm/aaaa" id="F">

                <label>Hora de Inicio</label>
                <input size="28px" type="time" placeholder="hh:mm" id="HI">

                <label>Cantidad de horas</label>
                <input size="28px" type="number" placeholder="Cantidad" id="CH">
            </div>
            <button class="button">Enviar</button>
        </form>
    </main>

</body>

</html>
