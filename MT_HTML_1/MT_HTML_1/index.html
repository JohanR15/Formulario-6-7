<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"> <a href="inicio.html">Inicio</a></li>
                <li class="lista"> <a href="formulario.html">Información</a></li>
                <li class="lista lista-r"> <a href="index.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img class="img" src="https://i.makeagif.com/media/3-24-2019/PWK9Ij.gif" alt="Perfil" title="Perfil usuario">
        <form action="" id="form">
            <p>Registrar Información</p>
            <div class="container">
                <input type="text" placeholder="Nombre Completo" id="nombre">
                <input type="email" placeholder="Correo Electrónico" id="correo">
            </div>
            <div>
                <div>
                    <label>Mensaje</label><br>
                    <textarea name="" id="textarea" cols="35" rows="5"></textarea>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="./script/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
